<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Crash Course</title>
  <link rel="stylesheet" href="styles.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

  <form x-data="signupForm" @submit.="submitForm">
    <h1>Mamdy's Signup Form</h1>
    <button type="button" x-on:click.shift="console.log('clicked')">Submit</button>
    <button type="button" x-on:click.ctrl="console.log('Mouse left')">Mouse leave</button>
    <button type="button" x-on:click="console.log('dblclk')">dblclk</button>
    <!-- username -->
    <div class="form-field">
      <p class="hint" x-bind:class="{'warning': username.length > 10 }">
        Remaining characters:
        <span x-text="15- username.length "></span>
      </p>
      <label>
        <span></span>Username:
        <input
          x-model="username" 
          type="text" 
          maxlength="15">
      </label>
      <div x-text="username"></div>
    </div>

    <!-- password -->
    <div class="form-field password">
      <label>
        <span>Password:</span>
        <input :type="showPass ? 'text' : 'password'" x-model="password">
      </label>
      <button type="button" x-on:click="showPass = !showPass">
        <span x-text="showPass ? 'Hide' : 'Show'"></span>
      </button>
      <div x-text="password"></div>
    </div>

    <!-- confirm password -->
    <div class="form-field">
      <label>
        <span>Confirm Password:</span>
        <input type="password" x-model="passwordConfirm">
      </label>
      <div x-text="passwordConfirm"></div>
    </div>

    <!-- belt color -->
    <div class="form-field">
      <label>Belt Color:
        <select x-model="belt">
          <option value="">Select a belt</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="brown">Brown</option>
        </select>
      </label>
      <div x-text="belt"></div>
    </div>

    <!-- short bio -->
    <div class="form-field">
        <p class="hint" x-bind:class="{'warning': bio.length > 90 }">
        Remaining characters:
        <span x-text="90- bio.length "></span>
      </p>
      <label>
        <span>Short Bio:</span>
        <textarea maxlength="100" x-model="bio"></textarea>
      </label>
      <div x-text="bio"></div>
    </div>

    <!-- newsletter signup -->
    <div class="form-field newsletter">
      <label>
        <input type="checkbox" x-model="newsletter">
        <span>Sign up for the newsletter</span>
      </label>
      <div x-text="newsletter"></div>
    </div>

    <!-- submit button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
